<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмоции в стиле "Головоломка"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Языковой переключатель -->
  <div class="top-lang-selector">
    <button data-lang="ru">Рус</button>
    <button data-lang="kz">Каз</button>
    <button data-lang="de">Deu</button>
    <button data-lang="en">Eng</button>
  </div>

  <!-- Кнопка админа -->
  <button id="adminLoginBtn" class="admin-btn">Войти как админ</button>

  <!-- Меню (пример, если оно есть) -->
  <div id="sideMenu">
    <button id="menuToggleBtn">Меню</button>
    <div id="menuList" style="display:none;">
      <button data-section="emotions" class="active">Эмоции</button>
      <button data-section="about">О проекте</button>
    </div>
  </div>

  <!-- Заголовок -->
  <h1>Эмоции в стиле "Головоломка"</h1>

  <!-- Основной контент -->
  <div id="contentArea"></div>

  <!-- Модальное окно деталей эмоции -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modalEmotionName"></h2>
      <form id="detailsForm">
        <input type="text" id="detailName" placeholder="Наименование эмоции" required>
        <input type="text" id="comparisonObject" placeholder="Объект сравнения (стимул)">
        <input type="text" id="submodel" placeholder="Субмодель">
        <input type="text" id="semanticRole" placeholder="Семантическая роль">
        <textarea id="features" placeholder="Признаки"></textarea>
        <textarea id="examples" placeholder="Примеры"></textarea>
        <textarea id="verbs" placeholder="Глаголы"></textarea>
        <textarea id="participants" placeholder="Другие обязательные участники"></textarea>
        <textarea id="notes" placeholder="Примечание"></textarea>
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Подключение Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</body>
</html>
